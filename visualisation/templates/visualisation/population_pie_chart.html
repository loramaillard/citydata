{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Répartition de la population par âge</title>
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Répartition de la population par âge : {{ commune.libgeo }}</h1>
    <div class="container">
        <img src="data:image/png;base64,{{ chart }}" alt="Graphique de répartition">
    </div>
    <a class="btn-back" href="{% url 'visualisation:map_view' commune.id %}">⬅️ Revenir à la carte</a>
</body>
</html>
