{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive pour {{ commune.libgeo }}</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
            .inline-links a {
                display: inline-block;
                margin-right: 15px;
                text-decoration: underline;
            }

            .flex-links {
                display: flex;
                gap: 15px;
            }
    </style>
</head>
<body>
    <h1>Carte Interactive pour {{ commune.libgeo }}</h1>
    <div class="inline-links">
        <a href="{% url 'visualisation:search_view' %}">Revenir √† la recherche</a>
        <a href="{% url 'visualisation:select_data' commune.id %}">Revenir √† la s√©lection des donn√©es</a>       
        <a href="{% url 'visualisation:population_pie_chart' commune.id %}">Voir la r√©partition de la population par √¢ge</a>

    </div>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <script>
        var map = L.map('map').setView([{{ commune.latitude_centre }}, {{ commune.longitude_centre }}], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
	L.control.scale({
    	position: 'bottomleft',  // Position de l'√©chelle (bottomleft, bottomright, topleft, topright)
    	imperial: false,         // D√©sactive les miles (syst√®me imp√©rial)
    	metric: true             // Active le syst√®me m√©trique (kilom√®tres)
	}).addTo(map);

        // Ajouter le popup avec les donn√©es s√©lectionn√©es
        var popupContent = `{{ popup_content|safe }}`;
        var marker = L.marker([{{ commune.latitude_centre }}, {{ commune.longitude_centre }}]).addTo(map);
        marker.bindPopup(popupContent).openPopup();
	
	// ajouter a√©roports
        {% if aeroports_data %}
            {% for aeroport in aeroports_data %}
                L.marker([{{ aeroport.latitude_aeroport }}, {{ aeroport.longitude_aeroport }}], {icon: L.icon({iconUrl: "{% static 'images/airport.png' %}", iconSize: [40, 40]})})
                .addTo(map)
		.bindPopup("<b>{{ aeroport.nom }}</b><br>OACI: {{ aeroport.code_oaci|default:'N/A' }}<br>IATA: {{ aeroport.code_iata|default:'N/A' }}").openPopup();
            {% endfor %}
        {% endif %}

	{% if centrales_data %}
            {% for centrale in centrales_data %}
                L.marker([{{ centrale.latitude_centrale }}, {{ centrale.longitude_centrale }}], {icon: L.icon({iconUrl: "{% static 'images/nuclear.png' %}", iconSize: [40, 40]})})
                .addTo(map)
		.bindPopup("<b>{{ centrale.nom }}</b><br>Combustible :{{ centrale.combustible }}<br>Sous fili√®re :{{ centrale.sous_filiere }}<br>Puissance : {{ centrale.puissance_installee }} MW<br>R√©serve secondaire : {{ centrale.reserve_secondaire }} MW<br>Date de mise en service : {{ centrale.date_mise_en_service }}").openPopup();
            {% endfor %}
        {% endif %}

	var hopitaux_data = {{ hopitaux_data|safe }};
	var hospitalIcon = L.icon({ iconUrl: '/static/images/hospital.png', iconSize: [25, 25]});
	hopitaux_data.forEach(function(hopital) {	
    		var marker = L.marker([hopital.latitude, hopital.longitude], {icon: hospitalIcon}).addTo(map)
		var popupContent = "<b>" + hopital.nom + "</b><br>";
       			  if (hopital.finess && hopital.finess !== "N/A") popupContent += "<b>FINESS :</b> " + hopital.finess +"<br>";
       			  if (hopital.telephone && hopital.telephone !== "Non renseign√©") popupContent +="<b>T√©l√©phone üìû:</b> " + hopital.telephone + "<br>";
        		  if (hopital.horaires && hopital.horaires !== "Non renseign√©") popupContent +="<b>Horaires üïí :</b> " + hopital.horaires+ "<br>";
        		  if (hopital.accessibilite && hopital.accessibilite !== "Non renseign√©") popupContent +="<b>Acc√®s handicap√©s :</b> " + 					hopital.accessibilite  +"<br>";
        		 popupContent +="<a href='" + hopital.lien_osm + "' target='_blank'>Voir sur OSM</a>";

        	L.marker([hopital.latitude, hopital.longitude], {icon: hospitalIcon})
			.addTo(map)
			.bindPopup(popupContent);
	});


	var ehpad_data = {{ ehpad_data|safe }};
	var ehpadIcon = L.icon({ iconUrl: '/static/images/nursing-home.png', iconSize: [25, 25]});
	ehpad_data.forEach(function(ehpad) {	
    		var marker = L.marker([ehpad.latitude, ehpad.longitude], {icon: ehpadIcon})
        	.addTo(map)
        	.bindPopup("<b>" + ehpad.nom + "</b>");});

	var pharmacies_data = {{ pharmacies_data|safe }};
	var pharmacieIcon = L.icon({ iconUrl: '/static/images/pharmacy (2).png', iconSize: [25, 25]});
	pharmacies_data.forEach(function(pharmacie) {	
    		var marker = L.marker([pharmacie.latitude, pharmacie.longitude], {icon: pharmacieIcon})
        	.addTo(map)
        	.bindPopup("<b>" + pharmacie.nom + "</b>");});


	var docteurs_data = {{ docteurs_data|safe }};
	var docteurIcon = L.icon({ iconUrl: '/static/images/doctor.png', iconSize: [25, 25]});
	docteurs_data.forEach(function(docteur) {	
    		var marker = L.marker([docteur.latitude, docteur.longitude], {icon: docteurIcon})
        	.addTo(map)
        	.bindPopup("<b>" + docteur.nom + "</b>");});


	// Ajouter les √©coles sur la carte
        var ecoles_data = {{ ecoles_data | safe }}; 
	var ecoleIcon = L.icon({ iconUrl: '/static/images/school.png', iconSize: [25, 25]});
        ecoles_data.forEach(function(ecole) { var marker = L.marker([ecole.latitude_ecole, ecole.longitude_ecole], {icon: ecoleIcon})
        .addTo(map)
        .bindPopup("<b>" + ecole.nom + "</b><br>Secteur : " + (ecole.secteur || 'Non d√©fini') + "</br>").openPopup();        
        });


    </script>
    
</body>
</html>
